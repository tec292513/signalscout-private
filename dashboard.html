<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Feed</title>
  <style>
    body {
      background-color: #0c1120;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    .search-bar,
    select,
    input[type="text"] {
      background-color: #1c2333;
      color: #ccc;
      border: 1px solid #444;
      padding: 0.6rem;
      margin: 0.3rem 0.3rem 1rem 0;
      border-radius: 4px;
      width: 100%;
    }

    .search-bar::placeholder,
    select,
    input[type="text"]::placeholder {
      color: #888;
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.5rem;
    }

    .dropdown {
      background-color: #1c2333;
      color: #fff;
      border: 1px solid #444;
    }

    .dropdown option {
      background-color: #1c2333;
      color: #fff;
    }

    .filter-label {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
      display: block;
    }

    .clear-btn {
      background-color: #2e3a55;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .card {
      background: #1a202f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .error {
      background-color: #5c1d1d;
      color: #ffdddd;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Your Signal Feed</h1>

  <input type="text" class="search-bar" placeholder="Search signals..." id="searchInput">

  <div class="filters">
    <div>
      <label class="filter-label" for="name">Name</label>
      <input type="text" id="name" placeholder="Name">
    </div>
    <div>
      <label class="filter-label" for="title">Title</label>
      <select id="title" class="dropdown">
        <option value="">Select title</option>
        <option>CEO</option>
        <option>CTO</option>
        <option>Cloud Architect</option>
        <!-- Add more -->
      </select>
    </div>
    <div>
      <label class="filter-label" for="company">Company</label>
      <select id="company" class="dropdown">
        <option value="">Select company</option>
        <option>Canonical</option>
        <option>GitHub</option>
        <option>Google</option>
        <!-- Add more -->
      </select>
    </div>
    <div>
      <label class="filter-label" for="source">Source</label>
      <select id="source" class="dropdown">
        <option value="">Select source</option>
        <option>Google Cloud Blog</option>
        <option>DevOps.com</option>
        <option>The New Stack</option>
        <!-- Add more -->
      </select>
    </div>
    <div>
      <label class="filter-label">Date</label>
      <select id="year" class="dropdown">
        <option value="">Year</option>
        <option>2025</option>
        <option>2024</option>
      </select>
      <select id="month" class="dropdown">
        <option value="">Month</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <!-- up to 12 -->
        <option value="12">12</option>
      </select>
      <select id="day" class="dropdown">
        <option value="">Day</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <!-- up to 31 -->
        <option value="31">31</option>
      </select>
    </div>
  </div>

  <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>

  <div class="card" id="resultCard">
    <h2>Chief People Officer</h2>
    <p><strong>Holly Novak</strong> at <strong>Jack Henry</strong></p>
    <p>Google Cloud Blog â€“ 2025-10-09</p>
    <p><em>By leveraging Google Cloud Certificates...</em></p>
  </div>

  <div id="errorBox" class="error" style="display: none;">Error: Invalid time value</div>

  <script>
    function clearFilters() {
      document.getElementById("name").value = "";
      document.getElementById("title").value = "";
      document.getElementById("company").value = "";
      document.getElementById("source").value = "";
      document.getElementById("year").value = "";
      document.getElementById("month").value = "";
      document.getElementById("day").value = "";
      document.getElementById("searchInput").value = "";
      document.getElementById("errorBox").style.display = "none";
    }

    function parseDate() {
      const y = document.getElementById("year").value;
      const m = document.getElementById("month").value;
      const d = document.getElementById("day").value;

      if (!y || !m || !d) return null;

      const iso = `${y}-${m}-${d}`;
      const isValid = !isNaN(Date.parse(iso));
      if (!isValid) {
        document.getElementById("errorBox").style.display = "block";
        return null;
      }

      document.getElementById("errorBox").style.display = "none";
      return iso;
    }

    // Example usage
    document.querySelectorAll("select").forEach(sel => {
      sel.addEventListener("change", parseDate);
    });
  </script>

</body>
</html>
