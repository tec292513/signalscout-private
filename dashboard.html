<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signal Feed</title>
  <style>
    body {
      background-color: #0f121a;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      background-color: #1d232f;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
    }

    .card p {
      margin: 0.25rem 0;
    }

    .card .meta {
      font-size: 0.9rem;
      color: #ccc;
    }

    .card .description {
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signal Feed</h1>
    <div id="cardContainer"></div>
  </div>

  <script>
    const AIRTABLE_API_KEY = 'patQZunGJdbMIjNaG.388cc8dfbf3fae8e01d98bd7d112f8fd3476c62131361cc65abedafdfe51afb0';
    const AIRTABLE_BASE_ID = 'appLmGqJQ0olQo4es';
    const AIRTABLE_TABLE_NAME = 'Signals';

    const cardContainer = document.getElementById("cardContainer");

    async function fetchSignals() {
      const url = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`;
      const response = await fetch(url, {
        headers: {
          Authorization: `Bearer ${AIRTABLE_API_KEY}`
        }
      });
      const result = await response.json();
      return result.records;
    }

    function renderCards(records) {
      cardContainer.innerHTML = "";
      records.forEach(record => {
        const fields = record.fields;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${fields.Title || 'No Title'}</h2>
          <p><strong>${fields.Name || 'No Name'}</strong> at <strong>${fields.Company || 'No Company'}</strong></p>
          <p class="meta">${fields.Source || 'No Source'} â€” ${fields.Date || 'No Date'}</p>
          <p class="description">${fields.Description || 'No Description'}</p>
        `;
        cardContainer.appendChild(card);
      });
    }

    fetchSignals().then(renderCards);
  </script>
</body>
</html>
