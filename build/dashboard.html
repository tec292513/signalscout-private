<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalScout AI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <header class="p-6 border-b border-gray-800 flex justify-between items-center">
    <h1 class="text-xl font-bold">SignalScout AI</h1>
    <nav class="space-x-4">
      <a href="privacy-policy.html" class="hover:underline">Privacy Policy</a>
      <a href="terms-of-service.html" class="hover:underline">Terms of Service</a>
      <a href="#" onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</a>
    </nav>
  </header>

  <main class="p-6">
    <h2 class="text-3xl font-semibold mb-6">Your Signal Feed</h2>
    <div class="grid gap-6 md:grid-cols-3" id="signal-feed">
      <div class="p-4 bg-gray-800 rounded shadow">Example Signal 1</div>
      <div class="p-4 bg-gray-800 rounded shadow">Example Signal 2</div>
      <div class="p-4 bg-gray-800 rounded shadow">Example Signal 3</div>
    </div>
  </main>

  <footer class="text-center text-gray-400 text-sm py-4 border-t border-gray-800 mt-6">
    &copy; 2025 SignalScout AI. All rights reserved.
  </footer>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    // Prevent redirecting from dashboard.html
    window.addEventListener("DOMContentLoaded", () => {
      if (window.location.pathname.includes("index.html")) return;
      history.pushState(null, "", "dashboard.html");
    });
  </script>
</body>
</html>
