
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalScout Filters</title>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <style>
    body {
      background-color: #0B1120;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    .filter-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1 class="text-white text-2xl mb-6">SignalScout AI Filters</h1>

  <!-- Filter: Name -->
  <div class="filter-section">
    <label for="name-filter">Name Filter</label>
    <select id="name-filter" multiple placeholder="Search names...">
      <option>Andrew Lee</option>
      <option>Abhi Kolpewar</option>
      <option>Aniket Ponkshe</option>
      <option>Arjun Iyer</option>
      <option>Margherita Ferragatta</option>
    </select>
  </div>

  <!-- Filter: Company -->
  <div class="filter-section">
    <label for="company-filter">Company Filter</label>
    <select id="company-filter" multiple placeholder="Search companies...">
      <option>Shortwave</option>
      <option>IDT Solution</option>
      <option>Canonical</option>
      <option>Ampere Computing</option>
      <option>Tasklet</option>
    </select>
  </div>

  <!-- Filter: Title -->
  <div class="filter-section">
    <label for="title-filter">Title Filter</label>
    <select id="title-filter" multiple placeholder="Search titles...">
      <option>CEO</option>
      <option>CTO</option>
      <option>CMO</option>
      <option>Chief Evangelist</option>
      <option>Head of Partnerships</option>
    </select>
  </div>

  <!-- Filter: Year -->
  <div class="filter-section">
    <label for="year-filter">Year Filter</label>
    <select id="year-filter" multiple placeholder="Search years...">
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>
    </select>
  </div>

  <script>
    new TomSelect("#name-filter", { plugins: ['remove_button'], maxItems: null });
    new TomSelect("#company-filter", { plugins: ['remove_button'], maxItems: null });
    new TomSelect("#title-filter", { plugins: ['remove_button'], maxItems: null });
    new TomSelect("#year-filter", { plugins: ['remove_button'], maxItems: null });
  </script>
</body>
</html>
