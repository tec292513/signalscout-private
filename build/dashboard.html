<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalScout AI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <main class="container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-white mb-6">SignalScout AI Filters</h1>

    <!-- Horizontal Filters -->
    <div class="flex flex-wrap gap-6 mb-8">
      <!-- Name Filter -->
      <div class="flex-1 min-w-[200px]">
        <label class="block text-white font-semibold mb-1">Name Filter</label>
        <select id="nameFilter" class="w-full bg-gray-800 text-white border border-gray-600 rounded px-4 py-2" multiple></select>
      </div>

      <!-- Company Filter -->
      <div class="flex-1 min-w-[200px]">
        <label class="block text-white font-semibold mb-1">Company Filter</label>
        <select id="companyFilter" class="w-full bg-gray-800 text-white border border-gray-600 rounded px-4 py-2" multiple></select>
      </div>

      <!-- Title Filter -->
      <div class="flex-1 min-w-[200px]">
        <label class="block text-white font-semibold mb-1">Title Filter</label>
        <select id="titleFilter" class="w-full bg-gray-800 text-white border border-gray-600 rounded px-4 py-2" multiple></select>
      </div>

      <!-- Year Filter -->
      <div class="flex-1 min-w-[150px]">
        <label class="block text-white font-semibold mb-1">Year Filter</label>
        <select id="yearFilter" class="w-full bg-gray-800 text-white border border-gray-600 rounded px-4 py-2" multiple></select>
      </div>
    </div>

    <!-- Signal Feed Tiles -->
    <div id="signal-feed" class="flex flex-wrap -mx-3"></div>
  </main>

  <script>
    // Sample population logic (replace with actual data loading)
    const filters = {
      nameFilter: ['Alice', 'Bob', 'Charlie'],
      companyFilter: ['OpenAI', 'Google', 'Meta'],
      titleFilter: ['Engineer', 'Designer', 'Manager'],
      yearFilter: ['2023', '2024', '2025']
    };

    for (const [id, options] of Object.entries(filters)) {
      const select = document.getElementById(id);
      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
    }
  </script>
</body>
</html>
