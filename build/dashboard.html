
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignalScout AI Dashboard</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>SignalScout AI</h1>
    <nav>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <button>Account</button>
    </nav>
  </header>

  <main>
    <h2>Your Signal Feed</h2>
    <div class="filters">
      <div>
        <label for="name">Name</label>
        <select id="name" multiple>
          <option>Alice</option>
          <option>Bob</option>
          <option>Charlie</option>
        </select>
      </div>
      <div>
        <label for="company">Company</label>
        <select id="company" multiple>
          <option>Google</option>
          <option>Meta</option>
          <option>OpenAI</option>
        </select>
      </div>
      <div>
        <label for="title">Title</label>
        <select id="title" multiple>
          <option>Engineer</option>
          <option>Designer</option>
          <option>Manager</option>
        </select>
      </div>
      <div>
        <label for="year">Year / Month</label>
        <select id="year" multiple>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
    </div>

    <div class="results">
      <div class="card">
        <h3>Alice - Google</h3>
        <p>Engineer, 2025</p>
      </div>
      <div class="card">
        <h3>Bob - Meta</h3>
        <p>Designer, 2024</p>
      </div>
      <div class="card">
        <h3>Charlie - OpenAI</h3>
        <p>Manager, 2023</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 SignalScout AI. All rights reserved.</p>
  </footer>
</body>
</html>
