<!DOCTYPE html>
<html>
<head>
    <title>Memberstack Login Test</title>
    <script data-memberstack-app="app_cmfu0bt8h002n0wubdfa67lp6" src="https://static.memberstack.com/scripts/v2/memberstack.js"></script>
</head>
<body>
    <h1>Testing Login Status...</h1>
    <div id="status" style="font-size: 2em; font-weight: bold;"></div>

    <script>
        window.$memberstack.onReady.then(async function(member) {
            if (member.isAuthenticated) {
                document.getElementById("status").textContent = "SUCCESS: You ARE logged in.";
                document.getElementById("status").style.color = "lightgreen";
            } else {
                document.getElementById("status").textContent = "FAILURE: You are NOT logged in.";
                document.getElementById("status").style.color = "red";
            }
        });
    </script>
</body>
</html>
